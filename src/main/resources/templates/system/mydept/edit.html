<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-mydept-edit" th:object="${mydept}">
            <input id="deptno" name="deptno" th:field="*{deptno}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">部门名称：</label>
				<div class="col-sm-8">
					<input id="dname" name="dname" th:field="*{dname}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">部门位置：</label>
				<div class="col-sm-8">
					<input id="loc" name="loc" th:field="*{loc}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/mydept"
		$("#form-mydept-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-mydept-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
